<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="search-style.css">
    <title>search-result</title>
</head>

<body>
    <div class="navbar"></div>
    <div class="row-headline">
        <h5 class="present">presenting your</h5>
        <h1 class="mentorz">MENTORZ</h1>
        <h2 class="name">COOKING CATAGORY
            <img class="catagory-arrow" src="img/arrow_catagory.png">
        </h2>
        <div class="back">
            <img class="arrow-back" src="img/arrow_back.png">
            <span class="back-text">BACK</span>
        </div>
    </div>
    <div class="container">
        <div class="row result-container"></div>
    </div>
    <script id="result-template" type="text/x-handlebars-template">
        <div class="col-30" data-id="{{_id}}">
            <div class="img-container">
                <img class="{{class}}" src="{{append}}"></img>
                <img class="profile-img" src="img/profile1.jpg">
            </div>
            <div class="text">
                <h2 class="name">{{name}}</h2>
                <h4 class="city">{{city}}</h4>
                <h4 class="detail">{{helpGive}}</h4>
                <a href="#" class="profile-link">view profile</a>
            </div>
        </div>  
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="search_result.js"></script>
</body>

</html>
