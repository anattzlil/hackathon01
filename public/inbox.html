<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./../../../inbox.css">
    <title>MENTORZ inbox</title>
</head>

<body>
    <div class="nav-bar">
        <ul class="navbar">
            <li class="logo">
                <a href="http://localhost:9000">
                    <img class="logo" src="./../../../img/logo.png" alt="logo" srcset="">
                </a>
            </li>
            <li class="nav-link">About</li>
            <li class="nav-link">Contact</li>
        </ul>
    </div>
    <div class="navbar-inbox">
        <ul class="navbar-inner-inbox">
            <li class="nav-link-inbox">my profile</li>
            <li class="nav-link-inbox active">inbox</li>
            <li class="nav-link-inbox">settings</li>
        </ul>
    </div>
    <div class="container inbox-container">

    </div>
    <script id="inbox-template" type="text/x-hendlebars-template">
        <div class="col-10"></div>
        <div class="sqr"></div>
        <div class="col-10">
            <div class="name-list">
                <h2 class="user-name">shahar</h2>
                <h2 class="user-name">anat</h2>
                <h2 class="user-name">noa</h2>
                <h2 class="user-name">marta</h2>
            </div>
        </div>
        <div class="col-70">
            <div class="inbox-content">
                <div class="col-30">
                    <div class="user-request">
                        <h1 class="user-name">{{user_name}}</h1>
                        <h5 class="presenting">wants to meet you</h5>
                        <h3 class="place-hdl">WHEN?</h3>
                        <h5 class="text">{{chosenDate}}</h5>
                        <h3 class="place-hdl">LOCATION</h3>
                        <h5 class="text">Hanna's place</h5>
                        <button class="accept-btn">MEET {{user_name}}</button>
                        <button class="later-btn">ANOTHER TIME</button>
                        <button class="decline-btn">DECLINE</button>
                    </div>
                </div>
                <div class="col-60">
                    <h3 class="your-conv">YOUR CONVERSATION WITH {{user_name}}</h3>
                    <div id="messages-user" class="msg-user">
                            <img class="user-image-inbox" src="./../../../img/user.png">
                            <span class="user-name-inbox">SHACHAR</span>
                            <p class="user-inbox-text">{{text}}</p>
                        </div>
                    <div class="user-inbox">

                </div>
                    <form action="" class="form-convo">
                            <textarea type="text" id="m" class="text-input" paceholder="your message here"></textarea><br>
                            <button class="answer-convo-btn">SEND</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-10"></div>
    </div>
</script>
    <script src="./../../../socket.io/socket.io.js"></script>
    <script>
            var socket = io();
    </script>
    <script src="./../../../jquery/dist/jquery.js"></script>
    <script src="./../../../handlebars/dist/handlebars.js"></script>
    <script src="./../../../inbox.js"></script>
</body>

</html>
