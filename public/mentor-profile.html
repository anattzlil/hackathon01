<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../profile-style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <title>Mentor-profile</title>
</head>

<body>
    <div class="nav-bar">
        <ul>

                <li class="logo"><a href="http://localhost:9000"><img class="logo" src="./../../img/logo.png" alt="logo" ></a></li>
                <li class="nav-link">About</li>
                <li class="nav-link">Contact</li>
        </ul>
        </div> 

        <!-- div for template -->
        <div class="profile-content"></div>


    <!-- template  -->

    <script id="profile-template" type="text/x-handlebars-template">
            <section class="profile-headline">
                    <h5 class="meet">please meet</h5>
                    <h1 class="mentor-name mentorz-flex">{{name}} {{lastName}}</h1>
                    <div class="back">
                            <img class="arrow-back" src="./../../img/arrow_back.png">
                            <a class="back-button" href="http://localhost:9000"><span class="back-text">BACK</span></a>
                    </div>
                </section>
                <section class="profile-hero">
                    <div class="left-sction-hero">
                        <div class="profile-img-wrapper">
                            <div class="blue-sqr"></div>
                            <img class="profile-img" src="{{img}}"> 
                            
                        </div>
        
                    </div>
                    <div class="right-sction-hero">
                        <div class="info-profile">
                                <h1 class="info-headline name">Category</h1>
                                <p class="info-text detail">{{category}}</p>
                        </div>
                        <div class="info-profile">
                                <h1 class="info-headline name">Location</h1>
                                <p class="info-text detail">{{city}}</p>
                        </div>
                        <div class="info-profile">
                                <h1 class="info-headline name">Intrests and Hobbies</h1>
                                <p class="info-text detail">{{hobbies}}</p>
                        </div>
                       
                    </div>
        
                </section>
        
                <section class="profile-main">
                    <div class="left-side-profile-wrapper">
                            <div class="info-profile">
                                    <h1 class="info-headline name">MY STORY</h1>
                                    <p class="info-text detail">{{story}}</p>
                            </div>
                            <div class="info-profile">
                                    <h1 class="info-headline name">HOW CAN I HELP YOU?</h1>
                                    <p class="info-text detail">{{helpGive}}</p>
                            </div>
                            <div class="info-profile">
                                    <h1 class="info-headline name">HOW CAN YOU HELP ME?</h1>
                                    <p class="info-text detail">{{helpTake}}</p>
                            </div>
                           
                            
                    </div>
                  
                    <div class="right-side-profile-wrapper">
                        <div class="form-wrapper">
                                <form class="booking-form">
                                    <h3 class="form-headline">Meet {{name}}</h3>
                                    <label class="form-labels" for="location">Where?</label><br>
                                    <p class="info-text detail location-form">{{name}}'s Apartment</p>
                                    <label class="form-labels" for="availible-times">When?</label><br>
                                
                                    <select name="availible-times">
                                            {{#each availableTime}}
                                            <option data-id="">{{time}}</option>
                                            {{/each}}
                                    </select><br>
                                     <label class="form-labels" for="message">What would you like to do?</label><br>
                                     <p class="message-hint">Your message will be sent to {{name}}</p>
                                     <textarea name="message" rows="6" cols="60" placeholder="Is there anything specific you wish to do or learn? What can you offer back ? tell your story."></textarea>
                                    
                                   <button class="send-form" type="button">SEND REQUEST</button>
                               
                                 </form>
                                 <div class="blue-sqr-form"></div>
                        </div>
        
                    </div>
                </section>
            
        </script>
    <script src="./../../jquery/dist/jquery.js"></script>
    <script src="./../../handlebars/dist/handlebars.js"></script>
    <script src="./../../profile.js"></script>

</body>

</html>
