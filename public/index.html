<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="search-style.css">
    <title>search-result</title>
</head>

<body>
    <div class="nav-bar">
        <ul class="navbar">
                <li class="logo"><a><img class="logo" src="img/logo.png" alt="logo" srcset=""></a></li>
                <li class="nav-link">About</li>
                <li class="nav-link">Contact</li>
        </ul>
    </div>
    <div class="row-headline">
        <h5 class="present">presenting your</h5>
        <h1 class="mentorz">MENTORZ</h1>
        <div class="current"></div>
        <li class="catagory-drop">
            <a class="choose-category" href="#">CHOOSE A CATEGORY</a>
            <ul class="name">
                <li class="category-name" data-name="Cooking"><a class="category-link" href="#">COOKING</a></li>
                <li class="category-name" data-name= "Health"><a class="category-link" href="#">HEALTH</a></li>
                <li class="category-name" data-name= "Education"><a class="category-link" href="#">EDUCATION</a></li>
                <li class="category-name" data-name= "Traveling"><a class="category-link" href="#">TRAVELING</a></li>
            </ul>
        </li>
    </div>
    <div class="container">
        <div class="row result-container"></div>
    </div>
    <br>
    <br> 
    <script id="result-template" type="text/x-handlebars-template">
        <div class="col-30" data-id="{{_id}}">
            <div class="img-container">
                <img class="{{class}}" src="{{append}}"></img>
                <img class="profile-img" src="{{img}}">
                <img class="profile-img-hover hide" src="img/profile4.png">
            </div>
            <div class="text">
                <h2 class="mentor-name">{{name}}</h2>
                <h4 class="city">{{city}}</h4>
                <h4 class="detail">{{helpGive}}</h4>
                <a href="http://localhost:9000/mentor/{{_id}}"  class="profile-link">view profile</a>
            </div>
        </div> 
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="search_result.js"></script>
</body>

</html>
